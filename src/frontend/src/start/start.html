<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PsyCred</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f2f2f2;
            padding-top: 100px;
        }

        /* Navbar styles */
        .navbar-nav .nav-link:hover {
            color: #01BF9B !important;
        }

        .navbar-nav {
            text-align: center;
        }

        .navbar-nav .nav-item {
            padding: 0 10px;
        }

        .dropdown {
            margin-left: auto;
        }

        .dropdown-menu .nav-dropdown {
            left: 280px !important;
        }

        .page-left {
            padding-left: 60px;
        }

        .btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar fixed-top navbar-expand-lg" style="background-color: #f2f2f2;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: #2c2b29;">PsyCred</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" style="color: #2c2b29;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: #2c2b29;">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: #2c2b29;">Login</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: #2c2b29;">
                            Profile
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item nav-dropdown" href="#" style="color: black;">View Profile</a></li>
                            <li><a class="dropdown-item nav-dropdown" href="#" style="color: black;">Edit Profile</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>    

    <!-- Body -->
    <div class="body page-left">
        <h1 class="display-3">Hey there!</h1>
        <p>Please select your language to get started</p>

        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Select Language
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">English</a></li>
              <li><a class="dropdown-item" href="#">Hindi</a></li>
              <li><a class="dropdown-item" href="#">Marathi</a></li>
              <li><a class="dropdown-item" href="#">Telugu</a></li>
              <li><a class="dropdown-item" href="#">Tamil</a></li>
              <li><a class="dropdown-item" href="#">Kannada</a></li>
              <li><a class="dropdown-item" href="#">Malayalam</a></li>
            </ul>
          </div>

          <button type="button" class="btn btn-outline-success">Get Started</button>
    </div>
</body>
</html>
